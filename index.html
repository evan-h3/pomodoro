<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evan's Pomodoro Website</title>

    <!--CSS File-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="timer-container">
        <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
          <circle
            cx="150"
            cy="150"
            r="140"
            stroke="white"
            stroke-width="10"
            fill="none"
          />
        </svg>
  
        <div class="timer">
          <p id="minutes">00</p>
          <p>:</p>
          <p id="seconds">00</p>
        </div>
        <div class="controls">
          <button id="stopBtn">Stop</button>
        <button id="startBtn" , onclick="startTimer()">Start</button>
        </div>
        
        
      </div>
      

      <div class="input">
        <input
          type="number"
          id="studyTimeInput"
          placeholder="Studying time (minutes)"
        />

        <input
          type="number"
          id="breakTimeInput"
          placeholder="Break time (minutes)"
        />
      </div>

      <p id="studyTimeDisplay">Study Time:</p>
      <p id="breakTimeDisplay">Break Time:</p>

    </main>
    <script src="script.js"></script>
  </body>
</html>
