<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evan's Pomodoro Website</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!--CSS File-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="title">
        <h2>Pomodoro Timer</h2>
      </div>
      <div class="timer-container">
        <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
          <!-- 1) The “track” circle (static background) -->
          <circle cx="150" cy="150" r="140" stroke="#457b9d"stroke-width="10" fill="none" />

          <!-- 2) The animated progress circle -->
          <circle
            id="timer-circle"
            cx="150"
            cy="150"
            r="140"
            stroke="white"
            stroke-width="10"
            fill="none"
            transform="rotate(-90 150 150)"
          />
        </svg>

        <div class="timer">
          <p id="minutes">00</p>
          <p>:</p>
          <p id="seconds">00</p>
        </div>
        <div class="controls">
          <button id="restartBtn" class="button">
            <img src="images/restart.png" alt="restart">
          </button>
          <button id="startBtn" class="button" onclick="startTimer()">
            <img src="images/play.png" alt="start">
          </button>
        </div>
      </div>

      <div class="input">
        <input
          type="number"
          id="studyTimeInput"
          placeholder="Studying time (minutes)"
        />

        <input
          type="number"
          id="breakTimeInput"
          placeholder="Break time (minutes)"
        />
      </div>

      <p id="studyTimeDisplay">Study Time:</p>
      <p id="breakTimeDisplay">Break Time:</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
